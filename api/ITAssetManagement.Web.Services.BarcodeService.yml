  summary: Verilen metin içeriğinden CODE_128 formatında barkod oluşturur.
  remarks: >-
    <p>

    Oluşturulan barkodun özellikleri:

    <ul><li>300x150 piksel boyutunda</li><li>10 piksel kenar boşluğu</li><li>RGBA32 renk formatı</li><li>PNG sıkıştırma ile optimize edilmiş</li></ul>

    </p>
