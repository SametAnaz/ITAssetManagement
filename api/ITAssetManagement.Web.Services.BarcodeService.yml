  summary: >-
    Barkod ve QR kod oluşturma servisi.

    ZXing kütüphanesi kullanarak çeşitli formatlarda barkod/QR kod üretir.
  remarks: >-
    <p>

    Bu servis şu özellikleri sağlar:

    <ul><li>CODE_128 formatında barkod üretimi</li><li>Özelleştirilebilir boyut ve kenar boşlukları</li><li>Yüksek kaliteli PNG çıktısı</li><li>Bellek optimizasyonlu işlem</li></ul>

    </p>
