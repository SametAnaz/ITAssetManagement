  summary: >-
    Barkod ve QR kod oluşturma işlemlerini yöneten servis arayüzü.

    Bu servis, varlık takibi için gerekli barkod/QR kod işlemlerini sağlar.
  remarks: >-
    <p>

    Bu servis aşağıdaki işlevleri sağlar:

    <ul><li>Metin içeriğinden barkod oluşturma</li><li>QR kod oluşturma ve özelleştirme</li><li>Farklı barkod formatları desteği</li><li>Bellek üzerinde görüntü işleme</li></ul>

    </p>
